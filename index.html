<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Lógica de Programación</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        
        <h1>A ordenar Números!</h1>
        <button onclick="ejecutarLogica()">Ingresar Números</button>
        <div class="result" id="resultado"></div>
    </div>
    <script>
        function ejecutarLogica() {
            let num1 = Number(prompt("Ingresa el primer número:"));
            let num2 = Number(prompt("Ingresa el segundo número:"));
            let num3 = Number(prompt("Ingresa el tercer número:"));

            let resultado = document.getElementById("resultado");

            if (num1 === num2 && num2 === num3) {
                resultado.textContent = "Los números son iguales: " + num1 + ", " + num2 + ", " + num3;
            } else {
                let numeros = [num1, num2, num3];

                let ordenAscendente = [...numeros].sort((a, b) => a - b);
                let ordenDescendente = [...numeros].sort((a, b) => b - a);

                resultado.innerHTML = `
                    Ordenados de menor a mayor: ${ordenAscendente.join(", ")} <br>
                    Ordenados de mayor a menor: ${ordenDescendente.join(", ")}
                `;
            }
        }
    </script>
</body>
</html>
